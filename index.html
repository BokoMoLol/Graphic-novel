<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklin's Graphic Novel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Brooklin's Graphic Novel</h1>
        <div class="novel">
            <button class="nav-button" id="left-button">&lt;</button>
            <img id="novel-image" src="images/page1.jpeg" alt="Graphic Novel Page">
            <button class="nav-button" id="right-button">&gt;</button>
            <img id="lock-button" src="images/lock-button.png" alt="Lock Button">
        </div>
    </div>
    <div id="keypad" class="keypad-container hidden">
        <div class="keypad">
            <input type="password" id="keypad-input" maxlength="5" disabled>
            <div class="keypad-buttons">
                <button onclick="enterDigit(1)">1</button>
                <button onclick="enterDigit(2)">2</button>
                <button onclick="enterDigit(3)">3</button>
                <button onclick="enterDigit(4)">4</button>
                <button onclick="enterDigit(5)">5</button>
                <button onclick="enterDigit(6)">6</button>
                <button onclick="enterDigit(7)">7</button>
                <button onclick="enterDigit(8)">8</button>
                <button onclick="enterDigit(9)">9</button>
                <button onclick="enterDigit(0)">0</button>
                <button onclick="clearKeypad()">Clear</button>
                <button onclick="submitKeypad()">Enter</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
